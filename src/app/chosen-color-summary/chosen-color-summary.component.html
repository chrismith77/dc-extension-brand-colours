<amp-color-preview
  [color]="color == null ? null : color.color"
  class="amp-chosen-color-summary__color"
  [style.animationName]="animation">
</amp-color-preview>

<div class="amp-chosen-color-summary__name" [style.animationName]="animation">
  {{ color == null ? 'No Color Selected' : color.name }}
</div>

<button mat-icon-button aria-label="Remove Color"
  class = "amp-chosen-color-summary__delete"
  (click)="signalDelete()"
  [ngClass]="{'amp-chosen-color-summary__delete--hidden': color == null}">
  <mat-icon svgIcon="delete"></mat-icon>
</button>
